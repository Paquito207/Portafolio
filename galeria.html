        const THEME_BTN = document.getElementById("themeToggleBtn");
        const THEME_ICON = document.getElementById("themeIcon");
        const THEME_KEY = "site_theme_v1";
        const docEl = document.documentElement;

        function showMenu() {
          MAIN_MENU.classList.remove("hidden");
          MAIN_MENU.classList.add("block");
          MENU_BTN.setAttribute("aria-expanded", "true");
          document.addEventListener("click", onDocClick);
        }

        function hideMenu() {
          MAIN_MENU.classList.add("hidden");
          MAIN_MENU.classList.remove("block");
          MENU_BTN.setAttribute("aria-expanded", "false");
          MENU_BTN.focus();
          document.removeEventListener("click", onDocClick);
        }

        function toggleMenu() {
          if (MAIN_MENU.classList.contains("hidden")) showMenu();
          else hideMenu();
        }

        function onDocClick(e) {
          if (!MAIN_MENU.contains(e.target) && !MENU_BTN.contains(e.target))
            hideMenu();
        }

        MENU_BTN.addEventListener("click", function (e) {
          e.stopPropagation();
          toggleMenu();
        });

        document.addEventListener("keydown", function (e) {
          if (e.key === "Escape" && !MAIN_MENU.classList.contains("hidden")) {
            hideMenu();
          }
        });

        window.addEventListener("resize", function () {
          if (
            window.innerWidth >= 1024 &&
            !MAIN_MENU.classList.contains("hidden")
          ) {
            hideMenu();
          }
        });

        function applyTheme(theme) {
          if (theme === "dark") {
            docEl.classList.add("dark");
            THEME_BTN.setAttribute("aria-pressed", "true");
            THEME_ICON.innerHTML =
              '<span class="material-icons text-base">light_mode</span>';
          } else {
            docEl.classList.remove("dark");
            THEME_BTN.setAttribute("aria-pressed", "false");
            THEME_ICON.innerHTML =
              '<span class="material-icons text-base">dark_mode</span>';
          }
          localStorage.setItem(THEME_KEY, theme);
        }

        (function initTheme() {
          const saved = localStorage.getItem(THEME_KEY);
          if (saved === "dark" || saved === "light") applyTheme(saved);
          else {
            const prefersDark =
              window.matchMedia &&
              window.matchMedia("(prefers-color-scheme: dark)").matches;
            applyTheme(prefersDark ? "dark" : "light");
          }
        })();

        THEME_BTN.addEventListener("click", function () {
          const isDark = docEl.classList.contains("dark");
          applyTheme(isDark ? "light" : "dark");
        });

        updateLanguage(currentLang);
        initLanguageSelector();
      });

                    `<button class="slider-indicator ${idx === currentSlide ? 'active' : ''}" onclick="goToSlide(${idx})"></button>`
                  ).join("")}
                </div>
              </div>
            </div>

        `;

        currentSlide = 0;

      function closeProjectDetails() {
        document.getElementById("detailsContainer").innerHTML = "";
        selectedProjectId = null;
        currentSlide = 0;
        renderProjectGrid();
      }

      function prevSlide() {
        const project = projectsData[selectedProjectId];
        if (project) {
          const totalSlides = (project.video ? 1 : 0) + project.images.filter(img => img).length;
          currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
          updateSlider();
        }
      }

      function nextSlide() {
        const project = projectsData[selectedProjectId];
        if (project) {
          const totalSlides = (project.video ? 1 : 0) + project.images.filter(img => img).length;
          currentSlide = (currentSlide + 1) % totalSlides;
          updateSlider();
        }
      }

      function goToSlide(idx) {
        currentSlide = idx;
        updateSlider();
      }

      function updateSlider() {
        const slider = document.querySelector(".slider-container");
        if (slider) {
          slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
        
        const indicators = document.querySelectorAll(".slider-indicator");
        indicators.forEach((ind, idx) => {
          if (idx === currentSlide) {
            ind.classList.add("active");
          } else {
            ind.classList.remove("active");
          }
        });
      }

      // Inicializaci√≥n
      document.addEventListener("DOMContentLoaded", () => {

        const projectId = params.get('proyecto');
        
        if (projectId && projectsData[projectId]) {

          }
        }
      });
